<h2>Artists starting with {{startsWith}}</h2>
<table class="libraryTable">
    <ng-container *ngFor="let artistGroup of tracks | hideCrates | groupBy: 'artist' ">
        <tr>
            <td class="tdHeading" colspan="3">{{artistGroup.group}}</td>
        </tr>
        <tr *ngFor="let t of artistGroup.items">
            <td class="title">{{t.title}}</td>
            <td class="album">{{t.album}}</td>
            <td class="duration">{{t.duration * 1000 | date:'mm:ss'}}</td>
        </tr>
    </ng-container>
</table>

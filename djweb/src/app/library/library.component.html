<h2>Artists starting with {{startsWith}}</h2>
<div *ngFor="let artistGroup of tracks | groupBy: 'artist' ">
    <h2>{{artistGroup.group}}</h2>
    <div *ngFor="let t of artistGroup.items">
        <span class="track">
            <span class="tMain">{{t.artist}} - {{t.title}}</span>
            <span class="tDuration">({{t.duration * 1000 | date:'mm:ss'}})</span>
        </span>
    </div>
</div>

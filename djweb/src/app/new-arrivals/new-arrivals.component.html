<table>
    <col class="title">
    <col class="album">
    <col class="duration">
    <ng-container *ngFor="let t of tracks">
        <tr>
            <td class="title">{{t.title}}</td>
            <td class="artist">{{t.artist}}</td>
            <td class="duration">{{t.duration * 1000 | date:'mm:ss'}}</td>
        </tr>
    </ng-container>
</table>

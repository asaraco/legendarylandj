<section id="headerSection">
    <div id="headerBar"><h1>Legendary<span class="h1Secondary">Radio</span></h1></div>
    <div id="toolBar">
        <app-file-upload></app-file-upload>
        <button id="headerQueueButton" (click)="togglePlayHistory()">Show Queue</button>
    </div>
</section>

<section id="mainSection">
    <section class="subSection" id="leftWrapper">
        <app-new-arrivals></app-new-arrivals>
    </section>
    <section class="subSection" id="browseWrapper">
        <!--router-outlet></router-outlet-->
        <app-library></app-library>
    </section>
    <section class="subSection" id="playHistory" [ngClass]="{mobileQueue: showPlayHistory}">
        <app-playlist id="pAutoDj" [playlist]="autoDjPlaylist"></app-playlist>
        <app-playlist id="pRecent" [playlist]="mostRecentPlaylist"></app-playlist>
    </section>
</section>

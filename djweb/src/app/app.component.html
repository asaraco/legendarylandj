<section id="headerSection">
    <div id="headerBar"><h1>Legendary<span class="h1Secondary">Radio</span></h1></div>
</section>

<section id="mainSection">
    <section class="subSection" id="fileUploadWrapper">
        <app-file-upload></app-file-upload>
    </section>
    <section class="subSection" id="browseWrapper">
        <div>
            <button type="button" (click)="browseAll()">All Tracks</button>
        </div>
        <div id="artistLetters">
            <button *ngFor="let x of alphabet" type="button" (click)="artistsBy(x)">{{x}}</button>
        </div>
        <div id="browseData">
            <router-outlet></router-outlet>
        </div>
    </section>
    <section class="subSection" id="playHistory">
        <app-playlist id="pAutoDj" [playlist]="autoDjPlaylist"></app-playlist>
        <app-playlist id="pRecent" [playlist]="mostRecentPlaylist"></app-playlist>
    </section>
</section>
